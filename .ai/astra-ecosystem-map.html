        class Node {
            constructor(data, parent = null, depth = 0, index = 0) {
                this.data = data;
                this.parent = parent;
                this.depth = depth;
                this.index = index;
                this.children = [];
                this.x = 0;
                this.y = 0;
                this.collapsed = depth > 1; // Collapse nodes beyond first level by default
                this.radius = depth === 0 ? 45 : 35;
                this.hovered = false;

                if (data.children) {
                    data.children.forEach((child, i) => {
                        this.children.push(new Node(child, this, depth + 1, i));
                    });
                }
            }

            getVisibleChildren() {
                return this.collapsed ? [] : this.children;
            }

            toggleCollapse() {
                this.collapsed = !this.collapsed;
            }

            expandAll() {
                this.collapsed = false;
                this.children.forEach(child => child.expandAll());
            }

            collapseAll() {
                if (this.depth > 0) {
                    this.collapsed = true;
                }
                this.children.forEach(child => child.collapseAll());
            }
        }

        const rootNode = new Node(nodeData);

        function calculateLayout(node, x, y, horizontalSpacing = 250, verticalSpacing = 150) {
            node.x = x;
            node.y = y;

            const children = node.getVisibleChildren();
            if (children.length === 0) return;

            const totalHeight = (children.length - 1) * verticalSpacing;
            let currentY = y - totalHeight / 2;

            children.forEach(child => {
                calculateLayout(child, x + horizontalSpacing, currentY, horizontalSpacing, verticalSpacing);
                currentY += verticalSpacing;
            });
        }

        function drawConnection(fromNode, toNode) {
            const startX = (fromNode.x + fromNode.radius) * scale + offsetX;
            const startY = fromNode.y * scale + offsetY;
            const endX = (toNode.x - toNode.radius) * scale + offsetX;
            const endY = toNode.y * scale + offsetY;

            const controlPointOffset = 80 * scale;

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.bezierCurveTo(
                startX + controlPointOffset, startY,
                endX - controlPointOffset, endY,
                endX, endY
            );
            ctx.strokeStyle = 'rgba(168, 85, 247, 0.3)';
            ctx.lineWidth = 2 * scale;
            ctx.stroke();
        }

        function getStatusColor(status) {
            switch(status) {
                case 'complete': return { bg: '#22c55e', border: '#86efac', glow: 'rgba(34, 197, 94, 0.4)' };
                case 'planning': return { bg: '#fbbf24', border: '#fde047', glow: 'rgba(251, 191, 36, 0.4)' };
                case 'priority': return { bg: '#ef4444', border: '#fca5a5', glow: 'rgba(239, 68, 68, 0.4)' };
                default: return { bg: '#a855f7', border: '#c084fc', glow: 'rgba(168, 85, 247, 0.4)' };
            }
        }

        function drawNode(node) {
            const x = node.x * scale + offsetX;
            const y = node.y * scale + offsetY;
            const radius = node.radius * scale;

            const colors = getStatusColor(node.data.status);

            // Glow effect when hovered
            if (node.hovered) {
                ctx.beginPath();
                ctx.arc(x, y, radius + 10 * scale, 0, Math.PI * 2);
                ctx.fillStyle = colors.glow;
                ctx.fill();
            }

            // Node circle with gradient
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            gradient.addColorStop(0, colors.bg);
            gradient.addColorStop(1, colors.border);

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = colors.border;
            ctx.lineWidth = 3 * scale;
            ctx.stroke();

            // Label
            ctx.fillStyle = '#ffffff';
            ctx.font = `${node.depth === 0 ? 14 : 11} * scale}px Inter, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(node.data.label, x, y);

            // Collapse/expand indicator
            if (node.children.length > 0) {
                const indicatorRadius = 8 * scale;
                const indicatorX = x + radius - indicatorRadius;
                const indicatorY = y - radius + indicatorRadius;

                ctx.beginPath();
                ctx.arc(indicatorX, indicatorY, indicatorRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fill();

                ctx.fillStyle = colors.bg;
                ctx.font = `${10 * scale}px Inter, sans-serif`;
                ctx.fillText(node.collapsed ? '+' : '−', indicatorX, indicatorY);
            }
        }

        function renderTree(node) {
            const children = node.getVisibleChildren();
            children.forEach(child => {
                drawConnection(node, child);
                renderTree(child);
            });
            drawNode(node);
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            calculateLayout(rootNode, width * 0.15, height / 2);
            renderTree(rootNode);
        }

        function findNodeAt(node, mouseX, mouseY) {
            const x = node.x * scale + offsetX;
            const y = node.y * scale + offsetY;
            const radius = node.radius * scale;

            const distance = Math.sqrt((mouseX - x) ** 2 + (mouseY - y) ** 2);
            if (distance <= radius) {
                return node;
            }

            const children = node.getVisibleChildren();
            for (let child of children) {
                const found = findNodeAt(child, mouseX, mouseY);
                if (found) return found;
            }

            return null;
        }

        function updateInfoPanel(node) {
            const data = node.data;
            let html = `<h2>${data.label}</h2>`;
            html += `<p>${data.description}</p>`;

            if (data.status) {
                const statusClass = `status-${data.status}`;
                const statusText = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                html += `<span class="status-badge ${statusClass}">${statusText}</span>`;
            }

            if (data.details && data.details.length > 0) {
                html += '<h3>Details</h3><ul>';
                data.details.forEach(detail => {
                    html += `<li>${detail}</li>`;
                });
                html += '</ul>';
            }

            if (node.children.length > 0) {
                html += '<h3>Sub-Components</h3><ul>';
                node.children.forEach(child => {
                    html += `<li>${child.data.label}</li>`;
                });
                html += '</ul>';
            }

            infoPanel.innerHTML = html;
        }

        // Event Listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const clickedNode = findNodeAt(rootNode, mouseX, mouseY);
            if (clickedNode) {
                if (clickedNode.children.length > 0) {
                    clickedNode.toggleCollapse();
                }
                updateInfoPanel(clickedNode);
                draw();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            let needsRedraw = false;
            const hoveredNode = findNodeAt(rootNode, mouseX, mouseY);

            function updateHover(node) {
                const wasHovered = node.hovered;
                node.hovered = node === hoveredNode;
                if (wasHovered !== node.hovered) needsRedraw = true;
                node.children.forEach(updateHover);
            }

            updateHover(rootNode);

            if (hoveredNode) {
                canvas.style.cursor = 'pointer';
            } else {
                canvas.style.cursor = isDragging ? 'grabbing' : 'grab';
            }

            if (needsRedraw) draw();
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const clickedNode = findNodeAt(rootNode, mouseX, mouseY);
            if (!clickedNode) {
                isDragging = true;
                dragStartX = mouseX - offsetX;
                dragStartY = mouseY - offsetY;
                canvas.style.cursor = 'grabbing';
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                offsetX = (e.clientX - rect.left) - dragStartX;
                offsetY = (e.clientY - rect.top) - dragStartY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            canvas.style.cursor = 'grab';
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.3, Math.min(3, scale * zoomFactor));

            offsetX = mouseX - (mouseX - offsetX) * (newScale / scale);
            offsetY = mouseY - (mouseY - offsetY) * (newScale / scale);
            scale = newScale;

            draw();
        });

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            draw();
        });

        // Control functions
        function resetView() {
            offsetX = 0;
            offsetY = 0;
            scale = 1;
            draw();
        }

        function expandAll() {
            rootNode.expandAll();
            draw();
        }

        function collapseAll() {
            rootNode.collapseAll();
            draw();
        }

        function focusNode(nodeId) {
            function findNode(node) {
                if (node.data.id === nodeId) return node;
                for (let child of node.children) {
                    const found = findNode(child);
                    if (found) return found;
                }
                return null;
            }

            const targetNode = findNode(rootNode);
            if (targetNode) {
                calculateLayout(rootNode, width * 0.15, height / 2);
                offsetX = width / 2 - targetNode.x * scale;
                offsetY = height / 2 - targetNode.y * scale;
                updateInfoPanel(targetNode);
                draw();
            }
        }

        // Initial render
        draw();
        updateInfoPanel(rootNode);
    </script>
</body>
