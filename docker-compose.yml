version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cre_postgres
    environment:
      POSTGRES_USER: cre_user
      POSTGRES_PASSWORD: cre_password
      POSTGRES_DB: cre_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cre_user -d cre_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
