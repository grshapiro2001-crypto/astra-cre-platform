services:
  - type: web
    name: astra-cre-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_BASE_URL
        value: https://api.anthropic.com
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: "false"
      - key: UPLOAD_DIR
        value: ./uploads
